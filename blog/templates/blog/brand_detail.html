{%extends 'base.html'%}
{%block title%}
{{brand.name}}
{%endblock%}
{%block content%}
<div class="wraps hover_shine" id="content">
<div class="top_inner_block_wrapper maxwidth-theme">
	<div class="page-top-wrapper grey v3">
		<section class="page-top maxwidth-theme ">
			<div class="page-top-main">
				<h1 id="pagetitle">{{brand.name}}</h1>
			</div>
			<div id="navigation">
				<div class="breadcrumbs" itemscope="" itemtype="http://schema.org/BreadcrumbList">
					<div class="bx-breadcrumb-item" id="bx_breadcrumb_0" itemprop="itemListElement" itemscope=""
						itemtype="http://schema.org/ListItem">
						<a href="/info/" title="Справочная информация" itemprop="item">
							<span itemprop="name">Справочная информация</span>
							<meta itemprop="position" content="1">
						</a>
					</div>
					<span class="separator">-</span>
					<div class="bx-breadcrumb-item" id="bx_breadcrumb_1" itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
						<a href="{%url 'brands'%}" title="Производители" itemprop="item">
							<span itemprop="name">Производители</span>
							<meta itemprop="position" content="2">
						</a>
					</div>
					<span class="separator">-</span>
					<span class="" itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
						<link href="{{brand.get_absolute_url}}" itemprop="item">
						<span>
							<span itemprop="name">{{brand.name}}</span>
							<meta itemprop="position" content="3">
						</span>
					</span>
				</div>
			</div>
		</section>
	</div>
</div>
<!--end-title_content-->

<div class="wrapper_inner ">

	<div class="right_block  wide_">
		<div class="middle ">
			<div class="container">


				<div class="detail partners">
					<article>
						<div class="detailimage">
							<div class="img-partner">
								<img data-lazyload="" src="{{brand.image.url}}"
									data-src="{{brand.image.url}}"
									title="{{brand.name}}" alt="{{brand.name}}" class="img-responsive lazyloaded">
							</div>
						</div>

						<div class="post-content">
							<div class="content">
								<div class="text">
									{{brand.dsc}}
								</div>

								<hr>
								<div class="properties">
									<div class="inner-wrapper">
										<div class="property icon-block site">
											<!--noindex-->
											<a href="{{brand.url}}" rel="nofollow"
												target="_blank">
												{{brand.url}} </a>
											<!--/noindex-->
										</div>
									</div>
								</div>
							</div>
						</div>
					</article>
				</div>
				<div class="wraps goods-block with-padding block ajax_load catalog">

				</div>
				<div style="clear:both"></div>
				<hr class="bottoms">
				<div class="row">
					<div class="col-md-6 share">
					</div>
					<div class="col-md-6">
						<a class="back-url url-block" href="{%url 'brands'%}"><i
								class="fa fa-angle-left"></i><span>Список брендов</span></a>
					</div>
				</div>

			</div>
		</div>
	</div>
	<div class="left_block">
		<ul class="left_menu">
			<li class="  item ">
				<a class="icons_fa" href="{%url 'blog'%}">
					<span>Блог</span>
				</a>
			</li>
			<li class="  item ">
				<a class="icons_fa" href="/info/faq/">
					<span>Вопрос-ответ</span>
				</a>
			</li>
			<li class=" current   item ">
				<a class="icons_fa" href="{%url 'brands'%}">
					<span>Производители</span>
				</a>
			</li>
		</ul>

		{%include 'sidebar.html'%}
	</div>
</div>
</div>
{%endblock%}
