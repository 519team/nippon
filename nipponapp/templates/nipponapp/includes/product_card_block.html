<div class="item_block col-4 col-md-3 col-sm-6 col-xs-6">
	<div class="catalog_item_wrapp item" style="height: 370px;">
		<div class="basket_props_block" id="bx_basket_div_{{product.id}}" style="display: none;">
		</div>
		<div class="catalog_item main_item_wrapper item_wrap " id="bx_3966226736_{{product.id}}">
			<div>
				<div class="image_wrapper_block">
					<div class="stickers">
						{%if product.is_hit%}
						<div>
							<div class="sticker_khit_prodazh">Хит продаж</div>
						</div>
						{%endif%}
						{%if product.is_new%}
						<div>
							<div class="sticker_novinka">Новинка</div>
						</div>
						{%endif%}
						{%if product.is_sovet%}
						<div>
							<div class="sticker_sovetuem">Советуем</div>
						</div>
						{%endif%}
					</div>
					<div class="like_icons">
						<div class="wish_item_button">
							<span title="Отложить" class="wish_item to" data-item="{{product.id}}" data-iblock="2"><i></i></span>
							<span title="В отложенных" class="wish_item in added" style="display: none;" data-item="{{product.id}}" data-iblock="2"><i></i></span>
						</div>
					</div>
					<a href="{%url 'product_detail' category=product.category.name index=product.id %}" class="thumb shine" id="bx_3966226736_{{product.id}}_pict">
						<img data-lazyload="" class=" ls-is-cached lazyloaded" src="/static/img/{{product.get_image_path}}" data-src="" alt="{{product.name}} в магазине НИППОН" title="фото {{product.name}} в магазине НИППОН">
					</a>
					<div class="fast_view_block" data-event="jqm" data-param-form_id="fast_view" data-param-iblock_id="2" data-param-id="{{product.id}}" data-param-item_href="%2Fcatalog%2Fyaponskie_sladosti%2Fzhevatelnye_konfety_so_vkusom_sodovoy_super_kislye_uha_20_gr%2F" data-name="fast_view">Быстрый просмотр</div>
				</div>
				<div class="item_info TYPE_1" style="height: 144px;">
					<div class="item-title" style="height: 60px;">
						<a href="{%url 'product_detail' category=product.category.name index=product.id %}" class="dark_link"><span>{{product.name}}</span></a>
					</div>
					<div class="sa_block">
						<div class="item-stock" id="bx_3966226736_{{product.id}}_store_quantity">
							<span class="icon stock"></span>
							<span class="value">{{product.count}}</span>
						</div>									
						<div class="article_block" data-name="Артикул" data-value="{{product.article}}">
							<div>Артикул: {{product.article}}</div>
						</div>
					</div>
					<div class="cost prices clearfix" style="height: 22px;">
						<div class="price_matrix_block">
							<div class="price_matrix_wrapper ">
								<div class="price" data-currency="RUB" data-value="{{product.price}}">
									<span>
										<span class="values_wrapper">
											<span class="price_value">{{product.price}}</span>
											<span class="price_currency"> руб.</span>
										</span>
										<span class="price_measure">/шт</span>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="footer_button  inner_content js_offers__{{product.id}}">
					<div class="sku_props">
					</div>
					<form id="buy-form" action="{% url 'basket_upd'%}">{% csrf_token %}
						<div class="counter_wrapp ">
							<div class="counter_block" data-offers="N" data-item="{{product.id}}">
								<span class="minus" id="bx_3966226736_{{product.id}}_quant_down">-</span>
								<input type="text" class="text" id="bx_3966226736_{{product.id}}_quantity" name="quantity" value="1">
								<span class="plus" id="bx_3966226736_{{product.id}}_quant_up" data-max="10">+</span>
							</div>
							<div id="bx_3966226736_{{product.id}}_basket_actions" class="button_block ">
								<!--noindex-->
								<button type="submit" id="btn-to-basket" data-value="{{product.price}}" data-currency="RUB" class="small to-cart btn btn-default transition_bg animate-load" data-item="{{product.id}}" data-float_ratio="" data-ratio="1" data-bakset_div="bx_basket_div_{{product.id}}" data-props="" data-part_props="Y" data-add_props="Y" data-empty_props="Y" data-offers="" data-iblockid="2" data-quantity="1" data-id="{{product.id}}">
									<i></i>
									<span>В корзину</span>
								</button>
								<a rel="nofollow" href="{%url 'basket'%}" class="small in-cart btn btn-default transition_bg" data-item="{{product.id}}" style="display:none;" id='in-basket-btn'>
									<i></i>
									<span>В корзине</span>
								</a>											<!--/noindex-->
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
