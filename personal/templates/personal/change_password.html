{%extends 'base.html'%}
{%block title%}
Сменить пароль
{%endblock%}
{%block content%}
<div class="wraps hover_shine" id="content">
	<!--title_content-->
	<div class="top_inner_block_wrapper maxwidth-theme">
		<div class="page-top-wrapper grey v3">
			<section class="page-top maxwidth-theme ">
				<div class="page-top-main">
					<h1 id="pagetitle">Сменить пароль</h1>
				</div>
				<div id="navigation">
					<div class="breadcrumbs" itemscope="" itemtype="http://schema.org/BreadcrumbList">
						<div class="bx-breadcrumb-item" id="bx_breadcrumb_0" itemprop="itemListElement" itemscope=""
							itemtype="http://schema.org/ListItem"><a href="{%url 'personal_main'%}"
								title="Личный кабинет" itemprop="item"><span itemprop="name">Личный кабинет</span>
								<meta itemprop="position" content="1"></a></div><span class="separator">-</span><span
							class="" itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
							<link href="{%url 'change_pass'%}" itemprop="item"><span><span
									itemprop="name">Сменить пароль</span>
								<meta itemprop="position" content="2"></span></span>
					</div>
				</div>
			</section>
		</div>
	</div>
	<!--end-title_content-->

	<div class="wrapper_inner ">

		<div class="right_block  wide_">
			<div class="middle ">
				<div class="container">

					<div class="module-form-block-wr lk-page border_block passw">
						<div class="form-block-wr">
							<form method="post" name="form1"
								action="{%url 'change_pass'%}"
								enctype="multipart/form-data">
								
								<div class="form-control">
									<div class="wrap_md">
										<div class="iblock label_block">
											<label>Новый пароль<span class="star">*</span></label>
											<input required="" type="password" name="NEW_PASSWORD" maxlength="50"
												value="" id="pass" autocomplete="off" class="bx-auth-input password">
										</div>
										<div class="iblock text_block">
											<div class="pr">Длина пароля не менее 6 символов</div>
										</div>
									</div>
								</div>

								<div class="form-control">
									<div class="wrap_md">
										<div class="iblock label_block">
											<label>Новый пароль еще раз<span class="star">*</span></label>
											<input required="" type="password" name="NEW_PASSWORD_CONFIRM"
												maxlength="50" value="" autocomplete="off">
										</div>
									</div>
								</div>

								<div class="but-r">
									<button class="btn btn-default" type="submit" name="save"
										value="Сохранить изменения"><span>Сохранить изменения</span></button>
								</div>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="left_block">
			{%include 'personal/includes/personal_sidebar.html'%}
			{%include 'sidebar.html'%}
		</div>
	</div>
</div>

{%endblock%}
